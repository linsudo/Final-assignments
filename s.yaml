edition: 3.0.0
name: thinkphp-app
access: 'undefined'
vars: 
  region: 'cn-hangzhou'
  functionName: 'thinkphp-8pf4'
resources:
  start_thinkphp: 
    component: fc3 
    props: 
      region: ${vars.region} 
      description: Serverless Devs Web Framework Function
      runtime: custom
      timeout: 60
      memorySize: 256
      customRuntimeConfig:
        command:
          - ./bootstrap
        port: 9000
      functionName: ${vars.functionName}
      code: ./code
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}
